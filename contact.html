<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Kim Maddox - Outdoor Adventure Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 16px;
        }
        .contact-form {
            margin: 20px 0;
        }
        .contact-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .cta-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Kim Maddox</h1>
        <p>If you have any questions, inquiries, or would like to book an outdoor adventure with Kim Maddox, please feel free to get in touch by filling out the form below or sending an email.</p>

        <div class="contact-form">
            <form action="mailto:warrenmadx@icloud.com" method="post" enctype="text/plain">
                <input class="contact-input" type="text" name="name" placeholder="Your Name" required>
                <input class="contact-input" type="email" name="email" placeholder="Your Email" required>
                <textarea class="contact-input" name="message" placeholder="Your Message" rows="6" required></textarea>
                <input class="cta-button" type="submit" value="Send Email">
            </form>
        </div>

        <p>You can also contact Kim Maddox directly via email: <a href="mailto:warrenmadx@icloud.com">warrenmadx@icloud.com</a></p>
    </div>
</body>
</html>
